<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Design by foolishdeveloper.com -->
  <title>Glassmorphism login Form Tutorial in html css</title>
</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form method="POST" action="/sta/save">
    <h3>ESP32 Wifi STA Settings</h3>

    <label for="ssid">SSID for connection</label>
    <input type="text" placeholder="SSID" id="ssid" name="ssid" required>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" name="password" required>

    <button>Save</button>
  </form>
</body>

</html>
